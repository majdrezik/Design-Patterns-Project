<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <h5 class="text-center" style="font-weight: bold;">
                View all insurances
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col p-2">
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex my-1">
            <div  class="flex-grow-1">

            </div>
            <div class="flex-shrink-1"> 
                <i class="fa fa-2x fa-download" style="cursor: pointer;" (click)="downloadFile()" aria-hidden="true"></i>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 shadow " style="max-height: 60vh;overflow-y: auto;">
            <table class="table table-striped ">
                <thead style="position: sticky;top: 0px;" class="bg-white"> 
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Family Name
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Remarks
                        </th>
                        <th>
                            Type
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="!cars">
                        <tr>
                            <td colspan="5" class="text-center">
                                <!-- <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" ></mat-progress-spinner> -->
                                Loading...
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="cars">
                        <ng-container *ngIf="cars.length===0">
                            No data
                        </ng-container>
                        <ng-container *ngIf="cars.length>0">
                            <tr *ngFor="let car of this.cars">
                                <td>
                                    {{car.name}}
                                </td>
                                <td>
                                    {{car.familyName}}
                                </td>
                                <td>
                                    {{car.date | date:'dd.MM.yyyy'}}
                                </td>
                                <td>
                                    {{car.remarks}}
                                </td>
                                <td>
                                    {{car.type}}
                                </td>
                            </tr>
                        </ng-container>
                    </ng-container>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col p-2">
        </div>
    </div>
    <div class="row ">
        <div class="col-6 d-flex justify-content-center">
            <button type="button" (click)="backtoMainMenu()" class="btn btn-primary w-100">
                Back
            </button>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100">
                Save
            </button>
        </div>
    </div>
</div>
