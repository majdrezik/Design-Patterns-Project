<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <h5 class="text-center" style="font-weight: bold;">
                New car insurance
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col p-2">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-primary">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Family Name
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Remarks
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of this.cars">
                        <td>
                            {{car.name}}
                        </td>
                        <td>
                            {{car.familyName}}
                        </td>
                        <td>
                            {{car.date | date:'dd.MM.yyyy'}}
                        </td>
                        <td>
                            {{car.remarks}}
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col p-2">
        </div>
    </div>
    <div class="row ">
        <div class="col-6 d-flex justify-content-center">
            <button type="button" (click)="backtoMainMenu()" class="btn btn-primary w-100">
                Back
            </button>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100">
                Save
            </button>
        </div>
    </div>
</div>
